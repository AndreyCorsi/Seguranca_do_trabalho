<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Trabalho Seguro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef6f8;
      padding: 40px;
    }
    .form-container {
      background: white;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 16px;
      color: #006064;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    .checkbox-group label {
      margin-top: 8px;
      display: block;
    }
    input[type="text"], input[type="email"], input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
    .result-box {
      background: #e0f7fa;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #outras-atividades {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .time-inputs {
      display: flex;
      gap: 20px;
    }
    .time-inputs div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="formulario">
      <!-- Etapa 1: Dados do trabalhador -->
      <h2>Etapa 1: Identificação</h2>
      <label>Nome</label>
      <input type="text" name="nome" required />
      <label>Setor</label>
      <input type="text" name="setor" required />
      <label>Empresa</label>
      <input type="text" name="empresa" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>PTP</label>
      <input type="text" name="ptp" required />
      <label>Local Específico do Trabalho</label>
      <input type="text" name="local" required placeholder="Descreva o local exato onde será realizado o trabalho" />
      
      <div class="time-inputs">
        <div>
          <label>Hora de Início</label>
          <input type="time" name="hora-inicio" required />
        </div>
        <div>
          <label>Previsão de Término</label>
          <input type="time" name="hora-termino" required />
        </div>
      </div>

      <!-- Restante do formulário permanece igual -->
      <!-- Etapa 2: Tipo de trabalho -->
      <h2>Etapa 2: Tipo de Trabalho</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Trabalho em Altura" onchange="mostrarRiscos(this)"> Trabalho em Altura</label>
        <label><input type="checkbox" value="Espaço Confinado" onchange="mostrarRiscos(this)"> Espaço Confinado</label>
        <label><input type="checkbox" value="Içamento de carga" onchange="mostrarRiscos(this)"> Içamento de carga</label>
        <label><input type="checkbox" value="Equipamentos móveis" onchange="mostrarRiscos(this)"> Equipamentos móveis</label>
        <label><input type="checkbox" value="Energia Perigosa" onchange="mostrarRiscos(this)"> Energia Perigosa</label>
      </div>

      <!-- Campo de outras atividades -->
      <label>Outras atividades (especifique)</label>
      <input type="text" id="outras-atividades" name="outras-atividades" placeholder="Descreva outras atividades relevantes">

      <!-- Seções de Riscos para cada tipo de trabalho -->
      
      <!-- Trabalho em Altura -->
      <div id="riscos-altura" class="hidden">
        <label>Riscos - Trabalho em Altura:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Queda de altura" onchange="mostrarEPIs('Trabalho em Altura')"> Queda de altura</label>
          <label><input type="checkbox" value="Choque contra estruturas" onchange="mostrarEPIs('Trabalho em Altura')"> Choque contra estruturas</label>
          <label><input type="checkbox" value="Queda de materiais sobre pessoas abaixo" onchange="mostrarEPIs('Trabalho em Altura')"> Queda de materiais sobre pessoas abaixo</label>
          <label><input type="checkbox" value="Choque elétrico" onchange="mostrarEPIs('Trabalho em Altura')"> Choque elétrico</label>
          <label><input type="checkbox" value="Fadiga ou mal-estar do trabalhador" onchange="mostrarEPIs('Trabalho em Altura')"> Fadiga ou mal-estar do trabalhador</label>
          <label><input type="checkbox" value="Falha ou uso inadequado dos EPIs" onchange="mostrarEPIs('Trabalho em Altura')"> Falha ou uso inadequado dos EPIs</label>
          <label><input type="checkbox" value="Condições climáticas adversas" onchange="mostrarEPIs('Trabalho em Altura')"> Condições climáticas adversas</label>
          <label><input type="checkbox" value="Superfícies instáveis ou frágeis" onchange="mostrarEPIs('Trabalho em Altura')"> Superfícies instáveis ou frágeis</label>
          <label><input type="checkbox" value="Acesso inadequado ao local de trabalho" onchange="mostrarEPIs('Trabalho em Altura')"> Acesso inadequado ao local de trabalho</label>
          <label><input type="checkbox" value="Falta de ancoragem ou fixação inadequada" onchange="mostrarEPIs('Trabalho em Altura')"> Falta de ancoragem ou fixação inadequada</label>
        </div>
      </div>

      <!-- Içamento de Carga -->
      <div id="riscos-icamento" class="hidden">
        <label>Riscos - Içamento de Carga:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Queda de cargas" onchange="mostrarEPIs('Içamento de carga')"> Queda de cargas</label>
          <label><input type="checkbox" value="Sobrecargas" onchange="mostrarEPIs('Içamento de carga')"> Sobrecargas</label>
          <label><input type="checkbox" value="Falta de comunicação" onchange="mostrarEPIs('Içamento de carga')"> Falta de comunicação</label>
          <label><input type="checkbox" value="Falhas mecânicas" onchange="mostrarEPIs('Içamento de carga')"> Falhas mecânicas</label>
          <label><input type="checkbox" value="Más condições climáticas" onchange="mostrarEPIs('Içamento de carga')"> Más condições climáticas</label>
          <label><input type="checkbox" value="Choque elétrico" onchange="mostrarEPIs('Içamento de carga')"> Choque elétrico</label>
          <label><input type="checkbox" value="Queda de pessoas" onchange="mostrarEPIs('Içamento de carga')"> Queda de pessoas</label>
          <label><input type="checkbox" value="Ruptura de cabos/cintas" onchange="mostrarEPIs('Içamento de carga')"> Ruptura de cabos/cintas</label>
          <label><input type="checkbox" value="Carga mal acondicionada ou instável" onchange="mostrarEPIs('Içamento de carga')"> Carga mal acondicionada ou instável</label>
          <label><input type="checkbox" value="Colisão da carga com estruturas" onchange="mostrarEPIs('Içamento de carga')"> Colisão da carga com estruturas</label>
          <label><input type="checkbox" value="Erro humano" onchange="mostrarEPIs('Içamento de carga')"> Erro humano</label>
          <label><input type="checkbox" value="Trabalho em área não isolada" onchange="mostrarEPIs('Içamento de carga')"> Trabalho em área não isolada</label>
          <label><input type="checkbox" value="Uso de equipamentos inadequados" onchange="mostrarEPIs('Içamento de carga')"> Uso de equipamentos inadequados</label>
        </div>
      </div>

      <!-- Espaço Confinado -->
      <div id="riscos-espaco-confinado" class="hidden">
        <label>Riscos - Espaço Confinado:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Falta de oxigênio" onchange="mostrarEPIs('Espaço Confinado')"> Falta de oxigênio</label>
          <label><input type="checkbox" value="Ruídos" onchange="mostrarEPIs('Espaço Confinado')"> Ruídos</label>
          <label><input type="checkbox" value="Gases tóxicos ou inflamáveis" onchange="mostrarEPIs('Espaço Confinado')"> Gases tóxicos ou inflamáveis</label>
          <label><input type="checkbox" value="Calor excessivo" onchange="mostrarEPIs('Espaço Confinado')"> Calor excessivo</label>
          <label><input type="checkbox" value="Umidade elevada" onchange="mostrarEPIs('Espaço Confinado')"> Umidade elevada</label>
          <label><input type="checkbox" value="Riscos biológicos" onchange="mostrarEPIs('Espaço Confinado')"> Riscos biológicos</label>
          <label><input type="checkbox" value="Riscos mecânicos" onchange="mostrarEPIs('Espaço Confinado')"> Riscos mecânicos</label>
          <label><input type="checkbox" value="Atmosfera explosiva" onchange="mostrarEPIs('Espaço Confinado')"> Atmosfera explosiva</label>
          <label><input type="checkbox" value="Iluminação inadequada" onchange="mostrarEPIs('Espaço Confinado')"> Iluminação inadequada</label>
          <label><input type="checkbox" value="Risco de quedas" onchange="mostrarEPIs('Espaço Confinado')"> Risco de quedas</label>
          <label><input type="checkbox" value="Choque elétrico" onchange="mostrarEPIs('Espaço Confinado')"> Choque elétrico</label>
          <label><input type="checkbox" value="Movimentação de partes mecânicas" onchange="mostrarEPIs('Espaço Confinado')"> Movimentação de partes mecânicas</label>
          <label><input type="checkbox" value="Estresse térmico" onchange="mostrarEPIs('Espaço Confinado')"> Estresse térmico</label>
          <label><input type="checkbox" value="Dificuldade de comunicação" onchange="mostrarEPIs('Espaço Confinado')"> Dificuldade de comunicação</label>
          <label><input type="checkbox" value="Risco ergonômico" onchange="mostrarEPIs('Espaço Confinado')"> Risco ergonômico</label>
          <label><input type="checkbox" value="Contaminação cruzada" onchange="mostrarEPIs('Espaço Confinado')"> Contaminação cruzada</label>
        </div>
      </div>

      <!-- Equipamentos Móveis -->
      <div id="riscos-equipamentos-moveis" class="hidden">
        <label>Riscos - Equipamentos Móveis:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Atropelamento" onchange="mostrarEPIs('Equipamentos móveis')"> Atropelamento</label>
          <label><input type="checkbox" value="Colisão" onchange="mostrarEPIs('Equipamentos móveis')"> Colisão</label>
          <label><input type="checkbox" value="Tombamento" onchange="mostrarEPIs('Equipamentos móveis')"> Tombamento</label>
          <label><input type="checkbox" value="Queda de materiais" onchange="mostrarEPIs('Equipamentos móveis')"> Queda de materiais</label>
          <label><input type="checkbox" value="Aprisionamento" onchange="mostrarEPIs('Equipamentos móveis')"> Aprisionamento</label>
          <label><input type="checkbox" value="Capotamento" onchange="mostrarEPIs('Equipamentos móveis')"> Capotamento</label>
          <label><input type="checkbox" value="Vibração excessiva" onchange="mostrarEPIs('Equipamentos móveis')"> Vibração excessiva</label>
          <label><input type="checkbox" value="Ruído elevado" onchange="mostrarEPIs('Equipamentos móveis')"> Ruído elevado</label>
          <label><input type="checkbox" value="Inalação de gases e vapores" onchange="mostrarEPIs('Equipamentos móveis')"> Inalação de gases e vapores</label>
          <label><input type="checkbox" value="Falha mecânica" onchange="mostrarEPIs('Equipamentos móveis')"> Falha mecânica</label>
          <label><input type="checkbox" value="Risco elétrico" onchange="mostrarEPIs('Equipamentos móveis')"> Risco elétrico</label>
          <label><input type="checkbox" value="Risco ergonômico" onchange="mostrarEPIs('Equipamentos móveis')"> Risco ergonômico</label>
          <label><input type="checkbox" value="Incêndio ou explosão" onchange="mostrarEPIs('Equipamentos móveis')"> Incêndio ou explosão</label>
          <label><input type="checkbox" value="Contato com partes quentes" onchange="mostrarEPIs('Equipamentos móveis')"> Contato com partes quentes</label>
          <label><input type="checkbox" value="Falta de visibilidade" onchange="mostrarEPIs('Equipamentos móveis')"> Falta de visibilidade</label>
        </div>
      </div>

      <!-- Energia Perigosa -->
      <div id="riscos-energia-perigosa" class="hidden">
        <label>Riscos - Energia Perigosa:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Elétrica" onchange="mostrarEPIs('Energia Perigosa')"> Elétrica</label>
          <label><input type="checkbox" value="Hidráulica" onchange="mostrarEPIs('Energia Perigosa')"> Hidráulica</label>
          <label><input type="checkbox" value="Pneumática" onchange="mostrarEPIs('Energia Perigosa')"> Pneumática</label>
          <label><input type="checkbox" value="Química" onchange="mostrarEPIs('Energia Perigosa')"> Química</label>
          <label><input type="checkbox" value="Mecânica" onchange="mostrarEPIs('Energia Perigosa')"> Mecânica</label>
          <label><input type="checkbox" value="Térmica" onchange="mostrarEPIs('Energia Perigosa')"> Térmica</label>
          <label><input type="checkbox" value="Radiação" onchange="mostrarEPIs('Energia Perigosa')"> Radiação</label>
          <label><input type="checkbox" value="Gravitacional" onchange="mostrarEPIs('Energia Perigosa')"> Gravitacional</label>
          <label><input type="checkbox" value="Residual" onchange="mostrarEPIs('Energia Perigosa')"> Residual</label>
          <label><input type="checkbox" value="Cinética" onchange="mostrarEPIs('Energia Perigosa')"> Cinética</label>
          <label><input type="checkbox" value="Sonora (ruído)" onchange="mostrarEPIs('Energia Perigosa')"> Sonora (ruído)</label>
          <label><input type="checkbox" value="Lumínica (ofuscamento)" onchange="mostrarEPIs('Energia Perigosa')"> Lumínica (ofuscamento)</label>
        </div>
      </div>

      <!-- Seções de EPIs e Medidas para cada tipo de trabalho -->
      <div id="epis-altura" class="hidden">
        <label>EPIs e Medidas de Controle - Trabalho em Altura:</label>
        <div class="result-box" id="detalhes-altura"></div>
      </div>

      <div id="epis-icamento" class="hidden">
        <label>EPIs e Medidas de Controle - Içamento de Carga:</label>
        <div class="result-box" id="detalhes-icamento"></div>
      </div>

      <div id="epis-espaco-confinado" class="hidden">
        <label>EPIs e Medidas de Controle - Espaço Confinado:</label>
        <div class="result-box" id="detalhes-espaco-confinado"></div>
      </div>

      <div id="epis-equipamentos-moveis" class="hidden">
        <label>EPIs e Medidas de Controle - Equipamentos Móveis:</label>
        <div class="result-box" id="detalhes-equipamentos-moveis"></div>
      </div>

      <div id="epis-energia-perigosa" class="hidden">
        <label>EPIs e Medidas de Controle - Energia Perigosa:</label>
        <div class="result-box" id="detalhes-energia-perigosa"></div>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

    function mostrarRiscos(checkbox) {
      const tipoTrabalho = checkbox.value;
      const idRiscos = `riscos-${tipoTrabalho.toLowerCase().replace(/ /g, '-')}`;
      
      // Esconde todas as seções de riscos primeiro
      document.querySelectorAll('[id^="riscos-"]').forEach(el => {
        el.classList.add('hidden');
      });
      
      // Esconde todas as seções de EPIs
      document.querySelectorAll('[id^="epis-"]').forEach(el => {
        el.classList.add('hidden');
      });
      
      // Mostra apenas a seção de riscos correspondente ao checkbox marcado
      if (checkbox.checked) {
        document.getElementById(idRiscos).classList.remove('hidden');
      }
    }

    function mostrarEPIs(atividade) {
      const riscosSelecionados = [...document.querySelectorAll(`#riscos-${atividade.toLowerCase().replace(/ /g, '-')} input:checked`)].map(el => el.value);
      const idDetalhes = `detalhes-${atividade.toLowerCase().replace(/ /g, '-')}`;
      const detalhes = document.getElementById(idDetalhes);
      detalhes.innerHTML = "";

      if (riscosSelecionados.length === 0) {
        document.getElementById(`epis-${atividade.toLowerCase().replace(/ /g, '-')}`).classList.add('hidden');
        return;
      }

      riscosSelecionados.forEach(risco => {
        const info = dadosRiscos[atividade][risco];
        if (info) {
          detalhes.innerHTML += `
            <strong>${risco}</strong><br/>
            <em>EPIs:</em> ${info.epis.join(", ")}<br/>
            <em>Medidas:</em> ${info.medidas.join(", ")}<br/><br/>
          `;
        }
      });

      document.getElementById(`epis-${atividade.toLowerCase().replace(/ /g, '-')}`).classList.remove('hidden');
    }
